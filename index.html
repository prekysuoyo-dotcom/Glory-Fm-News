<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title id="page-title">Radio Bayelsa Glory FM 97.1</title>
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Glory FM 97.1 News">
    
    <meta property="og:title" id="og-title" content="Radio Bayelsa News Update">
    <meta property="og:description" id="og-desc" content="Click to read the full story on Glory FM 97.1 Discovery Hub.">
    <meta property="og:image" id="og-img" content="https://www.radiobayelsa.info/logo.png">
    <meta property="og:url" id="og-url" content="">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" id="tw-title" content="Radio Bayelsa News Update">
    <meta name="twitter:image" id="tw-img" content="https://www.radiobayelsa.info/logo.png">

    <script>
        // 1. Get the data from the URL (sent by your NewsHub/Admin)
        const urlParams = new URLSearchParams(window.location.search);
        const storyId = urlParams.get('story');
        const title = urlParams.get('title');
        const img = urlParams.get('img');

        // 2. If title and image exist, update the Meta Tags so WhatsApp can see them
        if (title) {
            const decodedTitle = decodeURIComponent(title);
            document.title = decodedTitle;
            document.getElementById('og-title').setAttribute('content', decodedTitle);
            document.getElementById('tw-title').setAttribute('content', decodedTitle);
        }

        if (img) {
            const decodedImg = decodeURIComponent(img);
            document.getElementById('og-img').setAttribute('content', decodedImg);
            document.getElementById('tw-img').setAttribute('content', decodedImg);
        }

        document.getElementById('og-url').setAttribute('content', window.location.href);

        // 3. REDIRECT LOGIC
        // This sends the human visitor to your actual Google Site news page
        setTimeout(function() {
            if (storyId) {
                window.location.href = "https://www.radiobayelsa.info/news?story=" + storyId;
            } else {
                window.location.href = "https://www.radiobayelsa.info/news";
            }
        }, 500); // 500ms delay to ensure crawlers can read the tags
    </script>

    <style>
        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #bb1919;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        img.logo {
            width: 120px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h1 { font-size: 1.2rem; margin: 0; opacity: 0.9; }
        p { font-size: 0.9rem; opacity: 0.6; margin-top: 10px; }
    </style>
</head>
<body>

    <img src="https://www.radiobayelsa.info/logo.png" class="logo" alt="Glory FM Logo">
    <div class="loader"></div>
    <h1>GLORY FM 97.1</h1>
    <p>Loading your news story...</p>

</body>
</html>
