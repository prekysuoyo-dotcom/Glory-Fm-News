<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Radio Bayelsa Glory FM 97.1 | News Update</title>
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Glory FM 97.1">
    <meta property="og:title" content="Radio Bayelsa Glory FM 97.1 - Latest News">
    <meta property="og:description" content="Get the latest news, politics, and sports updates from Bayelsa State and beyond on Glory FM 97.1 Discovery Hub.">
    
    <meta property="og:image" content="https://www.radiobayelsa.info/logo.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <script>
        // Even though the tags are static, the redirect is still smart!
        // It will still take the user to the correct story on your website.
        const params = new URLSearchParams(window.location.search);
        const storyId = params.get('story');

        // Redirect after a tiny delay
        setTimeout(function() {
            if (storyId) {
                window.location.href = "https://www.radiobayelsa.info/news?story=" + storyId;
            } else {
                window.location.href = "https://www.radiobayelsa.info/news";
            }
        }, 500);
    </script>

    <style>
        body { 
            background: #0a0a0a; 
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center; 
        }
        .container {
            padding: 20px;
        }
        .logo { 
            width: 120px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #bb1919;
        }
        .spinner { 
            border: 3px solid rgba(255,255,255,0.1); 
            border-top: 3px solid #bb1919; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 15px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { font-size: 1.4rem; margin: 0; letter-spacing: 1px; }
        p { opacity: 0.6; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.radiobayelsa.info/logo.png" class="logo">
        <div class="spinner"></div>
        <h1>GLORY FM 97.1</h1>
        <p>Connecting you to the news...</p>
    </div>
</body>
</html>
