<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio Bayelsa Glory FM 97.1</title>

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Radio Bayelsa Glory FM 97.1">
    
    <meta property="og:title" id="dyn-title" content="News Update | Radio Bayelsa">
    <meta property="og:description" content="Click to read the full story on Glory FM 97.1 News Hub.">
    <meta property="og:image" id="dyn-img" content="https://www.radiobayelsa.info/logo.png">
    
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <script>
        // Immediately try to grab data from the URL
        const params = new URLSearchParams(window.location.search);
        const storyId = params.get('story');
        const title = params.get('title');
        const img = params.get('img');

        // Update the tags ASAP for the crawler
        if (title) {
            const cleanTitle = decodeURIComponent(title);
            document.title = cleanTitle;
            document.getElementById('dyn-title').setAttribute('content', cleanTitle);
        }
        if (img) {
            const cleanImg = decodeURIComponent(img);
            document.getElementById('dyn-img').setAttribute('content', cleanImg);
        }

        // REDIRECT TO YOUR ACTUAL NEWS PAGE
        // We wait 1 second to give WhatsApp time to "scrape" the page
        setTimeout(function() {
            if (storyId) {
                window.location.href = "https://www.radiobayelsa.info/news?story=" + storyId;
            } else {
                window.location.href = "https://www.radiobayelsa.info/news";
            }
        }, 800);
    </script>

    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .logo { width: 100px; border-radius: 10px; margin-bottom: 20px; }
        .spinner { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #bb1919; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div>
        <img src="https://www.radiobayelsa.info/logo.png" class="logo">
        <div class="spinner"></div>
        <p>Loading Glory FM News...</p>
    </div>
</body>
</html>
